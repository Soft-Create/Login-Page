<!DOCTYPE html>

<html>
<head>
	<title>Recovery</title>
	<meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/Register.css">
	<script type="text/javascript" src="JavaScript/Register.js"></script>
	<script>
		function checkDetails(){

			var obj=document.getElementById("fname").name+"="+document.getElementById("fname").value+"&"+document.getElementById("lname").name+"="+document.getElementById("lname").value+"&"+document.getElementById("email").name+"="+document.getElementById("email").value;
			//Validiate email and name syntax

			//if correct open request
			var xhttp=new XMLHttpRequest();
			xhttp.onreadystatechange=function(){
				if(this.readyState==4&&this.status==200)
				{
					var resu=this.responseText;
					alert(resu);
					if(this.responseText==0)
					{
						document.getElementById("eErr").innerHTML="<p>Your password has been sent to your email.</p>";
					}
					else if(this.responseText==1){
						document.getElementById("eErr").innerHTML="<p>Please recheck your details.</p>";
					}
				}
			};
			xhttp.open("POST","PHP/forgotPassword.php","true");
			xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xhttp.send(obj);

		}
	</script>
</head>

<body>

	<div class="container">
		<h1 style="color:#ffffff;text-align:center;">Recover Password</h1>
		<div class="content">
			
			<!--Name-->
					<label for="fname">First Name :</label>
					<label for="lname" style="margin-left:104px">Last Name :</label><br><section id="nErr"></section>
					<input placeholder="First Name" id="fname" name="Fname">
					<input placeholder="Last Name" id="lname" name="Lname" style="position:absolute;">				
			<!--Email-->		
					<br>
					<label for="email">Email :</label><br><section id="eErr"></section>	
					<input placeholder="someone@example.com" id="email" name="Email">
					<br>
			<!--Button-->
					<input type="button" value="Submit" onclick="checkDetails()"><br>
					<a href="index.html"><p>&lt; Back to Login</p></a>			
		</div>
	</div>

</body>

</html>
